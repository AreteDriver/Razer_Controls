<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350" width="400" height="350">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#222"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main body -->
  <path d="M30,50
           L350,30
           C380,30 390,45 390,70
           L385,280
           C380,310 360,325 330,330
           L80,340
           C50,340 30,320 25,290
           L20,100
           C20,70 25,50 30,50 Z"
        fill="url(#bodyGradient)"
        stroke="#444"
        stroke-width="2"/>

  <!-- Palm rest area -->
  <ellipse cx="320" cy="260" rx="55" ry="45" fill="#252525" stroke="#333"/>

  <!-- Key grid (5 columns x 4 rows) -->
  <!-- Row 1 -->
  <rect x="50" y="60" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="95" y="60" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="140" y="60" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="185" y="60" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="230" y="60" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>

  <!-- Row 2 -->
  <rect x="55" y="100" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="100" y="100" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="145" y="100" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="190" y="100" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="235" y="100" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>

  <!-- Row 3 -->
  <rect x="60" y="140" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="105" y="140" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="150" y="140" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="195" y="140" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="240" y="140" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>

  <!-- Row 4 (spacebar row) -->
  <rect x="65" y="180" width="60" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="130" y="180" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="175" y="180" width="40" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="220" y="180" width="60" height="35" rx="4" fill="url(#keyGradient)" stroke="#555"/>

  <!-- Key labels -->
  <text x="70" y="83" font-size="11" fill="#888" text-anchor="middle">01</text>
  <text x="115" y="83" font-size="11" fill="#888" text-anchor="middle">02</text>
  <text x="160" y="83" font-size="11" fill="#888" text-anchor="middle">03</text>
  <text x="205" y="83" font-size="11" fill="#888" text-anchor="middle">04</text>
  <text x="250" y="83" font-size="11" fill="#888" text-anchor="middle">05</text>

  <text x="75" y="123" font-size="11" fill="#888" text-anchor="middle">06</text>
  <text x="120" y="123" font-size="11" fill="#888" text-anchor="middle">07</text>
  <text x="165" y="123" font-size="11" fill="#888" text-anchor="middle">08</text>
  <text x="210" y="123" font-size="11" fill="#888" text-anchor="middle">09</text>
  <text x="255" y="123" font-size="11" fill="#888" text-anchor="middle">10</text>

  <text x="80" y="163" font-size="11" fill="#888" text-anchor="middle">11</text>
  <text x="125" y="163" font-size="11" fill="#888" text-anchor="middle">12</text>
  <text x="170" y="163" font-size="11" fill="#888" text-anchor="middle">13</text>
  <text x="215" y="163" font-size="11" fill="#888" text-anchor="middle">14</text>
  <text x="260" y="163" font-size="11" fill="#888" text-anchor="middle">15</text>

  <text x="95" y="203" font-size="11" fill="#888" text-anchor="middle">16</text>
  <text x="150" y="203" font-size="11" fill="#888" text-anchor="middle">17</text>
  <text x="195" y="203" font-size="11" fill="#888" text-anchor="middle">18</text>
  <text x="250" y="203" font-size="11" fill="#888" text-anchor="middle">19</text>

  <!-- Thumb module area -->
  <rect x="100" y="235" width="120" height="85" rx="10" fill="#1a1a1a" stroke="#333"/>

  <!-- Thumb scroll wheel / toggle -->
  <rect x="115" y="250" width="35" height="55" rx="8" fill="#333" stroke="#444"/>
  <line x1="120" y1="260" x2="145" y2="260" stroke="#222" stroke-width="1"/>
  <line x1="120" y1="275" x2="145" y2="275" stroke="#222" stroke-width="1"/>
  <line x1="120" y1="290" x2="145" y2="290" stroke="#222" stroke-width="1"/>

  <!-- Thumb d-pad / stick -->
  <circle cx="185" cy="277" r="28" fill="#2a2a2a" stroke="#444"/>
  <circle cx="185" cy="277" r="18" fill="#3a3a3a" stroke="#555"/>

  <!-- Thumb button -->
  <rect x="125" y="240" width="15" height="12" rx="2" fill="#3a3a3a" stroke="#555"/>

  <!-- RGB strip along top -->
  <path d="M50,52 L265,40"
        fill="none"
        stroke="#2da05a"
        stroke-width="3"
        filter="url(#glow)"
        opacity="0.6"/>

  <!-- Razer logo -->
  <ellipse cx="320" cy="260" rx="18" ry="12" fill="none" stroke="#2da05a" stroke-width="1" opacity="0.4"/>
</svg>
