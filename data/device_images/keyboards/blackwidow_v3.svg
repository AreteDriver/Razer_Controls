<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" width="900" height="320">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Keyboard body -->
  <rect x="5" y="5" width="890" height="310" rx="8" fill="url(#bodyGradient)" stroke="#444" stroke-width="2"/>

  <!-- Top bezel with media controls -->
  <rect x="10" y="10" width="880" height="35" rx="4" fill="#252525"/>

  <!-- Media keys -->
  <circle cx="780" cy="27" r="12" fill="#333" stroke="#555"/>
  <circle cx="810" cy="27" r="12" fill="#333" stroke="#555"/>
  <circle cx="840" cy="27" r="12" fill="#333" stroke="#555"/>
  <circle cx="870" cy="27" r="12" fill="#333" stroke="#555"/>

  <!-- Volume roller -->
  <rect x="720" y="18" width="40" height="18" rx="4" fill="#333" stroke="#555"/>

  <!-- RGB underglow strip -->
  <rect x="12" y="295" width="876" height="8" rx="2" fill="#2da05a" filter="url(#glow)" opacity="0.6"/>

  <!-- Function row (F1-F12 + special) -->
  <rect x="20" y="55" width="32" height="28" rx="3" fill="url(#keyGradient)" stroke="#555"/>
  <text x="36" y="74" font-size="9" fill="#888" text-anchor="middle">ESC</text>

  <!-- F1-F4 -->
