  <rect x="140" y="55" width="32" height="28" rx="3" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="176" y="55" width="32" height="28" rx="3" fill="url(#keyGradient)" stroke="#555"/>

  <!-- F5-F8 -->
  <rect x="224" y="55" width="32" height="28" rx="3" fill="url(#keyGradient)" stroke="#555"/>
  <rect x="260" y="55" width="32" height="28" rx="3" fill="url(#keyGradient)" stroke="#555"/>
