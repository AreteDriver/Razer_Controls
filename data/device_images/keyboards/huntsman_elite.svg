<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <linearGradient id="wristRestGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#111"/>
    </linearGradient>
    <linearGradient id="rgbGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="25%" style="stop-color:#ffaa00"/>
      <stop offset="50%" style="stop-color:#00ff00"/>
      <stop offset="75%" style="stop-color:#00aaff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Magnetic wrist rest -->
  <rect x="5" y="320" width="890" height="75" rx="8" fill="url(#wristRestGradient)" stroke="#333" stroke-width="1"/>
  <!-- Wrist rest texture -->
  <rect x="15" y="330" width="870" height="55" rx="5" fill="#1d1d1d" opacity="0.8"/>
  <!-- Wrist rest RGB strip -->
  <rect x="20" y="380" width="860" height="6" rx="2" fill="url(#rgbGlow)" filter="url(#glow)" opacity="0.7"/>

  <!-- Main keyboard body -->
  <rect x="5" y="5" width="890" height="310" rx="8" fill="url(#bodyGradient)" stroke="#444" stroke-width="2"/>

  <!-- Top bezel with media controls -->
  <rect x="10" y="10" width="880" height="40" rx="4" fill="#252525"/>

  <!-- Digital dial (volume) -->
  <circle cx="860" cy="30" r="18" fill="#2a2a2a" stroke="#444"/>
  <circle cx="860" cy="30" r="12" fill="#333" stroke="#555"/>

  <!-- Media keys -->
