<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" width="200" height="400">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>
    <linearGradient id="rgbGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="25%" style="stop-color:#ffaa00"/>
      <stop offset="50%" style="stop-color:#00ff00"/>
      <stop offset="75%" style="stop-color:#00aaff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Mouse body - Mamba Elite ergonomic shape -->
  <path d="M100,10
           C145,10 175,42 180,85
           L185,170
           C190,235 185,300 172,350
           C160,385 138,395 100,395
           C62,395 40,385 28,350
           C15,300 10,235 15,170
           L20,85
           C25,42 55,10 100,10 Z"
        fill="url(#bodyGradient)"
        stroke="#444"
        stroke-width="2"/>

  <!-- Left RGB strip (side) -->
  <path d="M18,120 L15,280"
        fill="none"
        stroke="url(#rgbGlow)"
        stroke-width="4"
        filter="url(#glow)"
        opacity="0.8"/>

  <!-- Right RGB strip (side) -->
  <path d="M182,120 L185,280"
        fill="none"
        stroke="url(#rgbGlow)"
        stroke-width="4"
        filter="url(#glow)"
        opacity="0.8"/>

  <!-- Left click button -->
  <path d="M32,24
           C50,16 75,12 95,12
           L95,148
           C75,148 50,144 32,132
           L32,24 Z"
        fill="url(#buttonGradient)"
        stroke="#555"
        stroke-width="1"/>

  <!-- Right click button -->
  <path d="M105,12
           C125,12 150,16 168,24
           L168,132
           C150,144 125,148 105,148
           L105,12 Z"
        fill="url(#buttonGradient)"
        stroke="#555"
        stroke-width="1"/>

  <!-- Middle divider -->
  <line x1="100" y1="12" x2="100" y2="152" stroke="#222" stroke-width="3"/>

  <!-- Scroll wheel housing -->
  <rect x="82" y="55" width="36" height="55" rx="10" fill="#1a1a1a" stroke="#333"/>

  <!-- Scroll wheel -->
  <rect x="88" y="60" width="24" height="45" rx="6" fill="#444" stroke="#555"/>
  <!-- Scroll wheel texture -->
  <line x1="90" y1="68" x2="110" y2="68" stroke="#333" stroke-width="1"/>
  <line x1="90" y1="78" x2="110" y2="78" stroke="#333" stroke-width="1"/>
  <line x1="90" y1="88" x2="110" y2="88" stroke="#333" stroke-width="1"/>
  <line x1="90" y1="98" x2="110" y2="98" stroke="#333" stroke-width="1"/>

  <!-- DPI button area -->
  <ellipse cx="100" cy="130" rx="14" ry="10" fill="#2a2a2a" stroke="#444"/>

  <!-- Side buttons (left side) -->
  <rect x="15" y="160" width="14" height="38" rx="4" fill="#3a3a3a" stroke="#555"/>
  <rect x="15" y="205" width="14" height="38" rx="4" fill="#3a3a3a" stroke="#555"/>

  <!-- Razer logo area with RGB -->
  <ellipse cx="100" cy="285" rx="28" ry="18" fill="none" stroke="#2da05a" stroke-width="2" filter="url(#glow)" opacity="0.6"/>

  <!-- RGB underglow strip -->
  <path d="M50,375 Q100,392 150,375"
        fill="none"
        stroke="url(#rgbGlow)"
        stroke-width="6"
        filter="url(#glow)"
        opacity="0.9"/>

  <!-- Rubber grip texture (left) -->
  <path d="M25,250 L30,250" stroke="#333" stroke-width="2" opacity="0.5"/>
  <path d="M25,258 L30,258" stroke="#333" stroke-width="2" opacity="0.5"/>
  <path d="M25,266 L30,266" stroke="#333" stroke-width="2" opacity="0.5"/>
  <path d="M25,274 L30,274" stroke="#333" stroke-width="2" opacity="0.5"/>
  <path d="M25,282 L30,282" stroke="#333" stroke-width="2" opacity="0.5"/>

  <!-- Rubber grip texture (right) -->
  <path d="M170,250 L175,250" stroke="#333" stroke-width="2" opacity="0.5"/>
  <path d="M170,258 L175,258" stroke="#333" stroke-width="2" opacity="0.5"/>
  <path d="M170,266 L175,266" stroke="#333" stroke-width="2" opacity="0.5"/>
  <path d="M170,274 L175,274" stroke="#333" stroke-width="2" opacity="0.5"/>
  <path d="M170,282 L175,282" stroke="#333" stroke-width="2" opacity="0.5"/>

  <!-- Subtle body curves -->
  <path d="M40,320 C60,310 140,310 160,320" stroke="#333" stroke-width="0.5" fill="none" opacity="0.4"/>
  <path d="M45,355 C65,345 135,345 155,355" stroke="#333" stroke-width="0.5" fill="none" opacity="0.4"/>
</svg>
