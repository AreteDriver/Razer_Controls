<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 380" width="200" height="380">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Mouse body - Viper ambidextrous symmetrical shape -->
  <path d="M100,8
           C145,8 172,35 178,75
           L182,150
           C186,210 182,270 172,320
           C160,355 138,370 100,370
           C62,370 40,355 28,320
           C18,270 14,210 18,150
           L22,75
           C28,35 55,8 100,8 Z"
        fill="url(#bodyGradient)"
        stroke="#444"
        stroke-width="2"/>

  <!-- Left click button -->
  <path d="M30,22
           C48,14 72,10 95,10
           L95,140
           C72,140 48,136 30,125
           L30,22 Z"
        fill="url(#buttonGradient)"
        stroke="#555"
        stroke-width="1"/>

  <!-- Right click button -->
  <path d="M105,10
           C128,10 152,14 170,22
           L170,125
           C152,136 128,140 105,140
           L105,10 Z"
        fill="url(#buttonGradient)"
        stroke="#555"
        stroke-width="1"/>

  <!-- Middle divider -->
  <line x1="100" y1="10" x2="100" y2="145" stroke="#222" stroke-width="2"/>

  <!-- Scroll wheel housing -->
  <rect x="85" y="50" width="30" height="50" rx="8" fill="#1a1a1a" stroke="#333"/>

  <!-- Scroll wheel -->
  <rect x="90" y="55" width="20" height="40" rx="5" fill="#444" stroke="#555"/>
  <!-- Scroll wheel texture -->
  <line x1="92" y1="62" x2="108" y2="62" stroke="#333" stroke-width="1"/>
  <line x1="92" y1="70" x2="108" y2="70" stroke="#333" stroke-width="1"/>
  <line x1="92" y1="78" x2="108" y2="78" stroke="#333" stroke-width="1"/>
  <line x1="92" y1="86" x2="108" y2="86" stroke="#333" stroke-width="1"/>

  <!-- Left side buttons (symmetric design) -->
  <rect x="15" y="145" width="12" height="32" rx="3" fill="#3a3a3a" stroke="#555"/>
  <rect x="15" y="182" width="12" height="32" rx="3" fill="#3a3a3a" stroke="#555"/>

  <!-- Right side buttons (symmetric design) -->
  <rect x="173" y="145" width="12" height="32" rx="3" fill="#3a3a3a" stroke="#555"/>
  <rect x="173" y="182" width="12" height="32" rx="3" fill="#3a3a3a" stroke="#555"/>

  <!-- Razer logo area -->
  <ellipse cx="100" cy="265" rx="22" ry="14" fill="none" stroke="#2da05a" stroke-width="1" opacity="0.4"/>

  <!-- Optical sensor indicator -->
  <circle cx="100" cy="315" r="5" fill="#333" stroke="#444"/>

  <!-- RGB strip (bottom) -->
  <path d="M55,350 Q100,365 145,350"
        fill="none"
        stroke="#2da05a"
        stroke-width="3"
        filter="url(#glow)"
        opacity="0.7"/>

  <!-- Subtle texture lines -->
  <path d="M38,235 C60,225 140,225 162,235" stroke="#333" stroke-width="0.5" fill="none" opacity="0.4"/>
  <path d="M35,275 C58,265 142,265 165,275" stroke="#333" stroke-width="0.5" fill="none" opacity="0.4"/>
</svg>
